<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link rel="icon" href="../../favicon.ico">

    <title>Register to kappachat</title>

     <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static "/css/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "/css/signin.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form class="form-signin" action="/register/" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Create an account</h2>
        {% if not user_form.is_valid %}
            {% for field in user_form %}
                {{ field.errors }}
            {% endfor %}
        {% endif %}
        <label for="id_username" class="sr-only">Username</label>
        <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" style="margin-bottom:-1px;" required autofocus>
        <label for="id_password1" class="sr-only">Password</label>
        <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" style="margin-bottom:-1px;" required>
        <label for="id_password2" class="sr-only">Confirm password</label>
        <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm password" required>
        <button class="btn btn-lg btn-primary btn-block btn-success" type="submit">Submit</button>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static "/js/ie10-viewport-bug-workaround.js" %}"></script>
</body>
</html>
